<!DOCTYPE html>
<html>
    <head>
        <title>活动APP-搜索列表页</title>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="apple-mobile-web-app-title" content="">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <meta content="telephone=no" name="format-detection">
        <link rel="stylesheet" href="style/layout.css"/>
        <link rel="stylesheet" href="style/common.css"/>
        <link rel="stylesheet" href="style/index.css"/>
        <link rel="stylesheet" href="style/weui_icon_font.css"/>
        <link href="style/font-awesome.min.css" rel="stylesheet" type="text/css">
        <!--fastclick-->
        <script src="javascript/fastclick.js" type="text/javascript"></script>
    </head>
<body ontouchstart>
  <div class="layout">
    <header class="header_normal ">
          <div class="header_left"><a href="javascript:history.go(-1);" id="back"><i class="fa fa-angle-left left"></i></a></div>
          <div class="header_title">
              <div class="search_box">
                  <div class="search_top">
                      <form action="#" name="search_active">
                          <select required="" title="" class="s_select" id="select">
                              <option value="活动">活动</option>
                              <option value="主办方">主办方</option>
                          </select>
                        <input class="input_text search_text" id="keyword" required type="search" name="keyword"  placeholder="搜索活动关键词" value="" autocomplete="off">
                      </form>
                  </div>
                  <div class="search_suggest content no-margin-t">
                      <ul>
                          <li><a href="javascript:void(0);" ><em>鼓楼</em></a></li>
                          <li><a href="javascript:void(0);"><em>鼓楼</em>市政府</a></li>
                          <li><a href="javascript:void(0);"><em>鼓楼</em>区</a></li>
                          <li><a href="javascript:void(0);"><em>鼓楼</em>的地方市政府</a></li>
                          <li><a href="javascript:void(0);" ><em>鼓楼</em></a></li>
                          <li><a href="javascript:void(0);"><em>鼓楼</em>市政府</a></li>
                          <li><a href="javascript:void(0);"><em>鼓楼</em>区</a></li>
                          <li><a href="javascript:void(0);"><em>鼓楼</em>的地方市政府</a></li>
                          <li><a href="javascript:void(0);" ><em>鼓楼</em></a></li>
                          <li><a href="javascript:void(0);"><em>鼓楼</em>市政府</a></li>
                          <li><a href="javascript:void(0);"><em>鼓楼</em>区</a></li>
                          <li><a href="javascript:void(0);"><em>鼓楼</em>的地方市政府</a></li>
                          <li><a href="javascript:void(0);" ><em>鼓楼</em></a></li>
                          <li><a href="javascript:void(0);"><em>鼓楼</em>市政府</a></li>
                          <li><a href="javascript:void(0);"><em>鼓楼</em>区</a></li>
                          <li><a href="javascript:void(0);"><em>鼓楼</em>的地方市政府</a></li>
                      </ul>
                  </div>
              </div>
          </div>
        <div class="header_right">
                <a id="submit_search"><i class="fa fa-search"></i></a>
        </div>

      </header>
    <div class="content bg-whight">
      <div class="">
          <div class="s_history" id="s_history">
              <div class="s_history_hd clearfix">
                  <span class="search_tip"><i class="fa fa-history"></i>历史搜索</span>
                  <span class="search_tip_btn" id="delete_history"><i class="fa fa-trash"></i></span>
              </div>
              <div class="s_history_bd" >
                  <ul class="histroy_label clearfix">
                      <li><a>鼓楼区</a></li>
                      <li><a>鼓楼助学楼区</a></li>
                      <li><a>鼓楼区</a></li>
                      <li><a>鼓楼</a></li>
                      <li><a>鼓楼区鼓楼区</a></li>
                      <li><a>鼓楼区</a></li>
                  </ul>
              </div>
          </div>
          <div class="s_history margin-t" id="hot_history">
              <div class="s_history_hd clearfix">
                  <span class="search_tip"><i class="fa fa-fire"></i>热门搜索</span>
              </div>
              <div class="s_history_bd">
                  <ul class="histroy_label clearfix">
                      <li><a>福州</a></li>
                      <li><a>厦门</a></li>
                      <li><a>鼓楼区</a></li>
                  </ul>
              </div>

          </div>
      </div>
    </div>
    <div class="javascript">
      <script src="javascript/jquery-2.1.4.min.js"></script>
      <script src="javascript/common.js"></script>
      <script src="javascript/search.js"></script>
      <script src="javascript/jquery-weui.js"></script>
      <!--搜索-->
      <script>
          $('#keyword').bind('keyup',function(){
              if($(this).val()==''){
                  $(this).closest('.search_box').find('.search_suggest').hide();
              }else{
                  $(this).closest('.search_box').find('.search_suggest').show();
              }
          });
          $('#submit_search').on('click',function(){
              //提交表单
              $('.search_suggest').hide();
              var form=$('form[name=search_active]');
              if($('#keyword').val()!=''){
                  if($('#select').val()=='活动'){
                      form.attr('action','search_list1.html');
                  }else{
                      form.attr('action','search_list2.html');
                  }

                  form.submit();
              }
          });
          //推荐关键词搜索
          $('.search_suggest ul').on('click','li',(function(){
              var s=$(this).text();
              $('#keyword').val(s);
              //提交搜索关键词
              $('#submit_search').trigger('click');
          }));
          //点击历史记录时搜索
          $('#s_history .s_history_bd').on('click','li',function(){
              var s= $(this).text();
              $('#keyword').val(s);
              //提交搜索关键词
              $('#submit_search').trigger('click');
          });
          //点击热门记录时搜索
          $('#hot_history .s_history_bd').on('click','li',function(){
              var s= $(this).text();
              $('#keyword').val(s);
              //提交搜索关键词
              $('#submit_search').trigger('click');
          });
          /*删除历史记录*/
          $('#delete_history').on('click',function(){
              $.confirm("确认删除全部历史记录","",function(){
                  //$.toast()
                  $('#s_history').hide();
              });

          });
          $('select').searchableSelect();

      </script>
    </div>
  </div>
</body>
</html>
