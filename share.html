<html>
    <head>
        <title>活动详情-活动APP</title>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="apple-mobile-web-app-title" content="">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

        <link rel="stylesheet" href="style/weui_icon_font.css"/>
        <link href="style/font-awesome.min.css" rel="stylesheet" type="text/css">

        <link href="style/imgUpload.css" rel="stylesheet" type="text/css">
        <!--fastclick-->
        <script src="javascript/fastclick.js" type="text/javascript"></script>
    </head>
  <body ontouchstart>
  <div class="layout">
      <header class="header_normal">
          <div class="header_left"><a class="give_up_share" ><i class="fa fa-angle-left left"></i></a></div>
          <div class="header_title">写分享</div>
          <div class="header_right"><a class="p-color finish_share" href="javascript:void(0);" id="finish_share"> 发送</a></div>
      </header>
      <div class="content bg-whight">
          <div class="">
              <div class="cells no-margin-t">
                  <div class="cell">
                      <div class="cell_primary">
                          <textarea placeholder="输入您想要和大家分享的内容" rows="8" id="share_text"></textarea>
                      </div>
                  </div>
                  <div class="cell" style="padding-right: 0">
                      <div class="cell_primary uploader_replay">
                          <div class="uploaders">
                              <div id="fileList-more" class="uploader-list">
                                  <div class="no-bullet" id="sortable-list"></div>
                              </div>
                              <div class="uploader">
                                  <div class="bg-placeholder weui_uploader_input_wrp ">
                                      <a class="add-pic" id="filePicker-more"></a>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>

          <ul>
              <li><a><i class="fa fa-file-text-o" ></i> <div>新闻</div></a></li>
              <li class="active">
                  <a>
                  <span class="fa-stack stack-i">
                      <i class="fa fa fa-circle fa-stack-2x"></i>

                  </span>
                      <div>活动</div></a>
              </li>
              <li><a><i class="fa fa-edit"></i><div>学习</div></a></li>
              <li><a><i class="fa fa-commenting-o"></i><div>交流</div></a></li>

          </ul>
      </div>-->
      <div class="javascript">
          <script src="javascript/jquery-2.1.4.min.js"></script>
          <script src="javascript/common.js"></script>
          <script src="javascript/jquery-weui.js"></script>
          <!--多图上传-->
          <script type="text/javascript" src="javascript/webuploader.js"></script>
          <script type="text/javascript" src="javascript/imgUpload.js"></script>
          <script>
              $('.finish_share').on('click',function(){
                  if($('#share_text').val()==''){
                      $.toptip('请添加分享的内容或图片','error');
                  }else {
                      $.showLoading('正在发送');
                      setTimeout(function() {
                          $.hideLoading();
                          $.toast("操作成功");
                          setTimeout(function() {
                              //window.location.href = 'detailActivity.html#share_area';
                              window.location.href = 'javascript:history.go(-1)';
                          },1000)
                      }, 1500);
                  }

              });
              $('.give_up_share').on('click',function(){
                  $.confirm("", "您确定退出此次编辑吗?", function() {
                      window.location.href='detailActivity.html#share_area';
                  }, function() {
                      //取消操作
                  });
              });

          </script>
      </div>
  </div>
  </body>
